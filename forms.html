<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>FORMS</title>
    </head>
    <body>
        <form>
            <fieldset width="100">
                <legend>Forms</legend>
            <div>
                <label for="usernames">Signin:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label> 
                <input type="text" id="usernames" name="usernames" placeholder="Signin">
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="******">
            </div>

            <div>

                <label for="gender">Gender:</label>
                &nbsp;
                <input type="radio" id="gender" name="gender" value="male">Male
                <input type="radio" id="gender" name="gender" value="female">Female
            </div>

            <div>
                <lable for="checkbox">Availability:</lable><br/>
                <input type="checkbox" id="availability" name="availability" value="1">Monday<br/>
                <input type="checkbox" id="availability" name="availability" value="2">Tuesday<br/>
                <input type="checkbox" id="availability" name="availability" value="3">Wednesday<br/>
                <input type="checkbox" id="availability" name="availability" value="4">Thursday<br/>
                <input type="checkbox" id="availability" name="availability" value="5">Friday<br/>
             </div>

             <div>
                <input type="submit" id="submit" name="submit" value="Submit"/>
             </div>
            </fieldset>
        </form>
    </body>
</html>
